<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Ecommerce</title>
  </head>
   <body>
    
    <div class="container mt-5">
      <div id="content">
        <form>
          <div class="form-group col-md-10">
            <label for="name" >Nome</label>
            
              <input type="text"  class="form-control" id="name" name="name">
            
          </div>
          <div class="form-group col-md-10">
            <label for="password" >Password</label>
           
              <input type="password" class="form-control" id="password" placeholder="Password">
            
          </div>

          <div class="form-group col-md-10">
            <label for="estados" >Estados</label>
           
              <select class="form-control" id="estados" name="estados"></select>
           
          </div>
          <div class="form-group col-md-10">
              <label for="estados" >Cidades</label>
             
                <select class="form-control" id="cidades" name="cidades" aria-placeholder="Cidades"></select>
             
            </div>
        </form>

      </div>

    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery-3.3.1.slim.min.js" ></script>
    <script src="bootstrap/js/popper.min.js" ></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
   <script src="estados-cidades.js"></script>
   <script src="index.js"></script>

    
  </body>
</html>
